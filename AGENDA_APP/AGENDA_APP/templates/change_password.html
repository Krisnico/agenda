{% extends 'base.html' %}

{% block icono %}
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='contrasena.jpg') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block title %}
Cambiar Contraseña
{% endblock %}

{% block content %}
<body style="background-color: rgb(252, 252, 135);">
    <br><br>
    <form method="post" action="{{ url_for('change_password') }}">
        <section class="form-register">
            <h4>CAMBIAR CONTRASEÑA</h4>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
            <input class="controls" type="password" name="current_password" id="current_password" placeholder="Ingrese su contraseña actual" required>
            <input class="controls" type="password" name="new_password" id="new_password" placeholder="Ingrese su nueva contraseña" required>
            <input class="controls" type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar su nueva contraseña" required>
            <button class="botons" type="submit" value="Registrar">ACEPTAR</button>
        </section>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock %}
