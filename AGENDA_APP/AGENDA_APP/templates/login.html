<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='login.ico')}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body style="background-color: rgb(220, 241, 220);">
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <form method="post">
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px; background-color:rgb(180, 238, 193)">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p style="color: rgb(24, 24, 92);" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">LOGIN</p>
                                            
                                        <form class="mx-1 mx-md-4">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="flex-fill mb-0">
                                                    <input style="background-color: rgb(220, 241, 220);" name="nombre" type="text" id="form3Example1c" class="form-control" placeholder="Name" required />
                                                </div>
                                            </div>
    
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="flex-fill mb-0">
                                                    <input style="background-color: rgb(220, 241, 220);" name="email" type="email" id="form3Example3c" class="form-control" placeholder="Email" required />
                                                </div>
                                            </div>
    
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="flex-fill mb-0">
                                                    <input style="background-color: rgb(220, 241, 220);" name="password" type="password" id="form3Example4c" class="form-control" placeholder="Password" required />
                                                </div>
                                            </div>
                                        </form>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit" style="background-color: rgb(94, 209, 94);" class="btn"><font color="black">LOGIN</font></button>
                                        </div>
                                        <br>
<center><a href="/register">Registrarse</a></center>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img style="margin-left: 100px ;border-radius:25px"   src="/static/login.png" class="img-fluid" style="border-radius: 30px;" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </body>
</html>
